<!--Modelo para uma única entry no blog, não serve como arquivo HTML standalone-->
<div class = "entry">
    <h3>::entry_title::</h3>
    <div class = "presentation">
        <img src = "::entry_image_src::" alt="::entry_title:: thumbnail">
        <p class = "summary">::entry_description::</p>
        <p>Publicado em ::entry_date::</p>
    </div>
</div>
