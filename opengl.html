<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "opengl/render.js" defer></script>
    <script src = "opengl/vmath.js" defer></script>
    <script src="opengl/main.js" defer></script>
    <link rel="stylesheet" href="opengl/opengl.css">
    <meta charset="UTF-8">
    <title>Mundo :)</title>

    <script id = "fragment-shader" type="glsl">
        precision mediump float;
        varying vec4 shaderColor;
        void main() {
            gl_FragColor = shaderColor;
        }
    </script>
    <script id = "vertex-shader" type="glsl">
        attribute vec4 vertexPosition;
        attribute vec3 vertexColor;
        uniform mat4 projection;
        varying vec4 shaderColor;

        void main() {
            gl_Position.w = 1.0;
            gl_Position = vertexPosition * projection;
            shaderColor = vec4(vertexColor.xyz,1);
        }
    </script>
</head>

<body>
    <canvas id="context" width="630" height="630"></canvas>
</body>

</html>
