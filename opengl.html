<!DOCTYPE html>
<html lang="en">
<head>
    <script src="manja.js" defer></script>
    <link rel="stylesheet" href="opengl.css">
    <meta charset="UTF-8">
    <title>Among Us</title>

    <script id="vertex-shader" type="notjs">
      attribute vec4 vertPosAttSpace;
      uniform mat4 rotation;
      void main() {
          gl_Position = vertPosAttSpace * rotation;
      }
    </script>
    <script id="fragment-shader" type="notjs">
      precision mediump float;
      void main() {
          gl_FragColor = vec4(1,0,0,1);
      }
    </script>
</head>

<body>
    <canvas id="context" width="630" height="630"></canvas>
</body>

</html>
