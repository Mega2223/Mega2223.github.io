    <script src = "../util/render.js" defer></script>
    <script src = "../util/vmath.js" defer></script>
    <script src="cubes.js" defer></script>
    <link rel="stylesheet" href="opengl.css">
    <meta charset="UTF-8">
    <title>Cubos :)</title>

    <script id = "fragment-shader" type="glsl">
        precision mediump float;
        varying vec4 shaderColor;
        void main() {
            gl_FragColor = shaderColor;
        }
    </script>
    <script id = "vertex-shader" type="glsl">
        attribute vec4 vertexPosition;
        attribute vec3 vertexColor;

        uniform mat4 projection;
        uniform vec4 location;
        varying vec4 shaderColor;

        void main() {
            gl_Position.w = 1.0;
            gl_Position = (location + vertexPosition) * projection;
            shaderColor = vec4(vertexColor.xyz,1);
        }
    </script>
</head>

<body>
    <canvas id="context" width="630" height="630"></canvas>
</body>
